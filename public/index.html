<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест із SVG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Інтерактивний тест</h1>
    
    <!-- Блок для вибору питання -->
    <div id="question-selector">
        <h3>Виберіть питання:</h3>
        <div id="question-numbers"></div>
    </div>

    <!-- Основний контейнер для питання -->
    <input type="text" id="username" placeholder="Введіть своє ім'я">

    <div id="question-container">
        <div id="question-text"></div>
        <div id="svg-container"></div>
        <div id="answers"></div>
        <div id="buttons-container">
            <button id="next-button">Наступне питання</button>
            <button id="finish-button">Завершити тест</button>
        </div>
    </div>

    <!-- Контейнер для результатів -->
    <div id="result-container"></div>
    
    <script src="script.js"></script>
</body>
</html>
